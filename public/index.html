<!DOCTYPE html>
<html style="height:100%">
  <body style="height:100%;margin:0;padding:5px;box-sizing:border-box;overflow:hidden;">
  <script>
    const MAX_COUNT = 100;
    const MIN_SIZE = 50;
    const DELAY = 100;
    (() => {
      const num = location.search ? +location.search.substring(1) : 0;
      // if (num >= MAX_COUNT) {
      //   return;
      // }
      if (innerWidth <= MIN_SIZE || innerHeight <= MIN_SIZE) {
        return;
      }
      setTimeout(() => {
        const frame = document.createElement('iframe');
        frame.setAttribute('style', 'width:100%;height:100%;box-sizing:border-box;')
        frame.src = `?${num + 1}`;
        document.body.appendChild(frame);
      }, DELAY);
    })();
  </script>
  </body>
</html>
